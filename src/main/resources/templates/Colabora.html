<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Colabora.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1>Colabora con nuestros animales</h1>

<div class="container text-center">
    <button class="button dona top">
        DONA
        <span>Cada aportación, por pequeña que sea, hace una gran diferencia.</span>
    </button>

    <button class="button adopta top">
        ADOPTA
        <span>Cambia tu vida o la de uno de nuestros amigos peludos.</span>
    </button>

    <button class="button apadrina">
        APADRINA
        <span>Apadrina a uno de nuestros animales y dale una segunda oportunidad, sin necesidad de adoptar.</span>
    </button>

    <button class="button paseo">
        PASEO SOLIDARIO
        <span>Pasea a nuestros amigos peludos, además, ¡Con cada paso haces una donación!</span>
    </button>
</div>

<div class="container text-center mt-5">

    <div class="row justify-content-between mb-3">
        <div class="col-4">
            <button class="btn btn-primary w-100">1</button>
        </div>
        <div class="col-4">
            <button class="btn btn-primary w-100">2</button>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-3">
            <button class="btn btn-primary w-100">3</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary w-100">4</button>
        </div>
    </div>
</div>

<h2>Cada ayuda cuenta</h2>
</body>
</html>
