<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <title>Contacto</title>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<main>
    <section class="container text-center">
        <div class="row p-5">
            <div class="col-sm-8">
                <h2>Dónde estamos</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12968.588853849347!2d-4.873474617257901!3d37.863809464195704!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1742065670947!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          <div class="col-sm-4">
            <div class="container mt-5">
                <h2 class="text-center mb-4">Horario de atención</h2>
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead class="table-success">
                            <tr>
                                <th>Día(s)</th>
                                <th>Horario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Lunes - Viernes</td>
                                <td>08:00 h - 18:00 h</td>
                            </tr>
                            <tr>
                                <td>Sábado</td>
                                <td>09:00 h - 14:00 h</td>
                            </tr>
                            <tr class="table">
                                <td>Domingo</td>
                                <td>Cerrado</td>
                            </tr>
                        </tbody>
                    </table>
                    <h2 class="text-center">Contacto</h2>
                    <button type="submit" class="btn btn-success">CONTÁCTANOS
                        <a href="#"></a>
                    </button>
                </div>
            </div>
        </div>
        <div class="row p-5">
          <div class="col-sm">
            
        </div>
    </section>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
