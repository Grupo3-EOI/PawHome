<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/contacto.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <title>Contáctanos</title>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: headerFragment}"></div>

<section class="mainContainer d-flex flex-column text-center mb-3">
    <h2 class="fw-bold">Contáctanos</h2>
    <div class="row g-4 d-flex justify-content-center">
        <!---Columna izquierda--->
        <article class="col-12 col-md-8">
            <h3>Déjanos tu mensaje y te responderemos</h3>
            <div class="card p-3 shadow-sm cardFormulario">
                <form>
                    <div class="mb-3">
                        <label for="nombreMensaje" class="form-label"><span
                                style="color: red">*</span>Tu nombre</label>
                        <input type="text" class="form-control" id="nombreMensaje" placeholder="Juan">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label"><span
                                style="color: red">*</span>Tu correo electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label"><span
                                style="color: red">*</span>Asunto del mensaje</label>
                        <input type="text" class="form-control" id="asunto" placeholder="Escribe aquí el asunto del mensaje">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label"><span
                                style="color: red">*</span>Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe aquí tu mensaje..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">ENVIAR</button>
                </form>
            </div>
        </article>
        <!---Columna derecha--->
        <article class="col-6 col-md-4">
            <h3>Nosotros te llamamos</h3>
            <div class="card p-3 shadow-sm cardFormulario">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label"><span
                                style="color: red">*</span>Tu nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="María">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label"><span
                                style="color: red">*</span>Tu número de teléfono</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="+34 600 000 000">
                    </div>
                    <div class="mb-3">
                        <label for="motivo" class="form-label"><span
                                style="color: red">*</span>Motivo de la llamada</label>
                        <input type="text" class="form-control" id="motivo" placeholder="¿Sobre qué quieres hablar?">
                    </div>
                    <button type="submit" class="btn btn-success">LLAMADME</button>
                </form>
            </div>
        </article>
    </div>
</section>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footerFragment}"></div>
</body>
</html>
