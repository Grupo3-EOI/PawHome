<section class="mainContainer text-center mb-5">
    <h2 class="fw-bold">Contáctanos</h2>
    <div class="row g-4 d-flex justify-content-center">
        <article class="col-6 col-md-4">
            <h2>NOSOTROS TE LLAMAMOS</h2>
            <div class="card p-3 shadow-sm cardFormulario">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Tu nombre</label>
                        <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Tu número de teléfono</label>
                        <input type="tel" class="form-control" id="telefono">
                    </div>
                    <div class="mb-3">
                        <label for="motivo" class="form-label">Motivo de la llamada</label>
                        <input type="text" class="form-control" id="motivo">
                    </div>
                    <button type="submit" class="btn btn-success">LLAMADME</button>
                </form>
            </div>
        </article>
        <article class="col-6 col-md-4">
            <h2>DÉJANOS TU MENSAJE Y TE RESPONDEREMOS</h2>
            <div class="card p-3 shadow-sm cardFormulario">
                <form>
                    <div class="mb-3">
                        <label for="nombreMensaje" class="form-label">Tu nombre</label>
                        <input type="text" class="form-control" id="nombreMensaje">
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Tu correo electrónico</label>
                        <input type="email" class="form-control" id="correo">
                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label">Asunto del mensaje</label>
                        <input type="text" class="form-control" id="asunto">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Escribe aquí tu mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">ENVIAR</button>
                </form>
            </div>
        </article>
    </div>
</section>
